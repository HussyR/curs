<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <title>Login Form</title>
</head>
<body>
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link active" href="/createPoll">Создать новый опрос</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/login?logout">Выйти</a>
    </li>
</ul>

<div class="container">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Просмотр всех ответов пользователей</h2></div>
                </div>
            </div>
            <table class="table table-bordered" th:each="question : ${list}">
                <p th:text="${question.text}">
                </p>
                <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Ответ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="answer : ${question.answers}">
                    <td th:text="${answer.user.email}"></td>
                    <td th:text="${answer.text}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
