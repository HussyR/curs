<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <title>Login Form</title>
</head>
<body>
<section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-7 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Неверный логин или пароль.</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">Вы вышли из аккаунта.</div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example1" name="username" class="form-control" />
                                <label class="form-label" for="form2Example1">Email</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example2" name="password" class="form-control" />
                                <label class="form-label" for="form2Example2">Пароль</label>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-primary">Войти</button>
                            </div>
                            <div class="text-center mt-3">
                                <div class="btn btn-primary"><a style="text-decoration: none; color: white;" th:href="@{/registration}">Регистрация</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
